<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/styles.css')}}"  media="screen" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Registro</title>
  </head>
  <body background="{{url_for('static', filename='images/fondo2.jpg')}}" class="content-login">
    <div class="container2">
      <h1 class="title">ROBO-Shop</h1>
      <h3 class="subtitle">Registro</h3>
      <form action="{{url_for('guardar_cliente')}}" method="post">
        <div class="mb-3">
          <label for="nombre_completo">Nombre Completo</label>
          <input
            type="text"
            class="input"
            placeholder="nombre_completo"
            name="nombre_completo"
            id="nombre_completo"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="idcliente">User ID (5 carateres)</label>
          <input
            type="number"
            maxlength="5"
            class="input"
            placeholder="idcliente"
            name="idcliente"
            id="idcliente"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="correo">Correo Electrónico</label>
          <input
            type="text"
            class="input"
            placeholder="correo"
            name="correo"
            id="correo"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="contrasenia">Contraseña</label>
          <input
            type="text"
            class="input"
            placeholder="contrasenia"
            name="contrasenia"
            id="contrasenia"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="direccion">Dirección</label>
          <input
            type="text"
            class="input"
            placeholder="direccion"
            name="direccion"
            id="direccion"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="telefono">Teléfono</label>
          <input
            type="number"
            maxlength="5"
            class="input"
            placeholder="telefono"
            name="telefono"
            id="telefono"
            aria-describedby="emailHelp"
          />
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
      <div class="horizontal" style="margin-top: 20px">
        <p style="margin-right: 5px">¿Ya tienes una cuenta?</p>
        <a href="{{url_for('index')}}">Ingresar</a>
      </div>
    </div>
  </body>
</html>
